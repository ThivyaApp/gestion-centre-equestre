<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
<div class="boite">
    <div class="img_cheval">
        <img
        src="..\..\assets\cheval.jpeg" 
        alt="cheval"
        width="500px"
        height= "600px"
        />
    </div>
    <div class="creationcheval">
      <h2>Ajouter un cheval</h2>
      <hr/> <br> <br>
        <div [hidden]="submitted" style="width: 400px;">
            <form (ngSubmit)="onSubmit()">
          
              <div class="form-group">
                <label for="name">Nom </label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="horse.name" name="name">
              </div>
              <br>
              <div class="form-group">
                <label for="name">Type </label>
                <input type="text" class="form-control" id="type" required [(ngModel)]="horse.type" name="type">
              </div>
              <br>
              <div class="form-group">
                <label for="name">Age </label>
                <input type="number" class="form-control" id="age" required [(ngModel)]="horse.age" name="age">
              </div>
              <br><br>
              <button type="submit">Ajouter</button>
            </form>
          </div>
          
          <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
            <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
          </div>
    </div>
</div>
<button class="btn" (click)="goBack()">Retour</button>
