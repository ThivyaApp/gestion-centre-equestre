<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
<div class="boite">
    <div class="img_cheval">
        <img
        src="..\..\assets\cheval.jpeg" 
        alt="cheval"
        width="500px"
        height= "600px"
        />
    </div>
    <div class="creationcheval">
      <h2>Ajouter un cheval</h2>
      <hr/> <br> <br>
        <div [hidden]="submitted" style="width: 400px;">
            <form (ngSubmit)="onSubmit()">
          
              <div class="form-group">
                <label for="name">Nom d'utilisateur </label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
              </div>
              
              <div class="form-group">
                <label for="name">E-mail </label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
              </div>

              <div class="form-group">
                <label for="name">Mot de passe </label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
              </div>

              <div class="form-group">
                <label for="name">Nom </label>
                <input type="text" class="form-control" id="lastname" required [(ngModel)]="user.lastname" name="lastname">
              </div>

              <div class="form-group">
                <label for="name">Prénom </label>
                <input type="text" class="form-control" id="firstname" required [(ngModel)]="user.firstname" name="firstname">
              </div>

              <div class="form-group">
                <label for="name">Numéro de téléphone </label>
                <input type="text" class="form-control" id="num" required [(ngModel)]="user.num" name="num">
              </div>

              <div class="form-group">
                <label for="name">Numéro de license </label>
                <input type="text" class="form-control" id="licensenum" required [(ngModel)]="user.licensenum" name="licensenum">
              </div>

              <!-- <div class="form-group">
                <label for="name">Type d'utilisateur </label>
                <input type="text" class="form-control" id="usertype" required [(ngModel)]="user.usertype" name="usertype">
              </div> -->
              <div class="form-group">
                <label for="name">Type d'utilisateur   </label>
              
                <select name="usertype" [(ngModel)]="user.usertype" reqired>
                  <option value="Moniteur" >Moniteur</option>
                  <option value="Administrateur">Administrateur</option>
                  <option value="Élève" selected>Élève</option>
                </select>
              </div>

              <br><br>
              <button type="submit" class="button">Ajouter</button>
              <button type="submit" class="btn" (click)=gotoList()>Retour</button>
            </form>
          </div>
          
            <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
            </div>
    </div>
</div>
