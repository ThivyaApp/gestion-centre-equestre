<div class = "container">
    <h3>List Users</h3>
    <table>
        <thead>
            <th>Id</th>
            <th>username</th>
            <th>password</th>
            <th>usertype</th>
        </thead>
        <tbody>
            <tr *ngFor ="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.usertype}}</td>
            </tr>
        </tbody>
    </table>
</div>
